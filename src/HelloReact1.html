<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <title>Hello React!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        let title = "무야호";

        let seeSharp = {
            title:"C#",
            description:"내용 들어오는 곳..."
        }

        function BookTitle(){
            return <div className="row">
                <h1>My Book</h1>;
            </div>
        }

        function BookCardOther({title,description,price}){
            return (
                <div className="container mb-2">
                        <div className="row">
                            <div className="col-12">
                                {title}
                            </div>
                        </div>
                        <div className="row">
                            <div className="col-2">
                                {title}
                            </div>
                            <div className="col-10">
                                {description}
                                <hr/>
                                {price+'원'}
                            </div>
                        </div>
                    </div>
            )
        }

        function BookCard(props){
            return (
                <div className="container mb-2">
                        <div className="row">
                            <div className="col-12">
                                {props.title}
                            </div>
                        </div>
                        <div className="row">
                            <div className="col-2">
                                {props.title}
                            </div>
                            <div className="col-10">
                                {props.description}
                            </div>
                        </div>
                    </div>
            )
        }
        class BookList extends React.Component {
            state={
                theme:'blue'
            }
            blueTheme=()=>this.setState({theme:'blue'});
            whiteTheme=() => this.setState({theme:'white'});
            render(){
                return(
                    <>
                        <div>{this.state.theme === "white" ? "white theme" : "blue theme"}</div>
                        <div>
                            <button onClick={()=>{this.setState({theme:'white'})}}>White 1</button>
                            <button onClick={this.whiteTheme}>White 2</button>
                            <button onClick={()=>{this.setState({theme:'blue'})}}>Blue 1</button>
                            <button onClick={this.blueTheme}>blue 2</button>
                        </div>
                        {
                            this.props.books.map((book,i)=>{
                                return <BookCard key={i} title={book.title} description={book.description} price={book.price}/>
                            })
                        }
                    </>
                );
            };
        }

        const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>

        const Copyright = () =>{
            return <p>Copyright ASDF</p>
        }

        function BookAppOther(){
            return (
                <>
                <BookTitle/>
                <BookList sortOrder="ASP"/>
                <BookFooter/>
                </>
            )
        }

        const books = [
                { id:1, title:"C# 교과서", description:"C#", price:30000 },
                { id:2, title:"ASP.NET 을 다루는 기술", description:"ASP.NET", price:55000 },
                { id:3, title:"Blazor", description:"zzz", price:6666 },
            ]

        class BookApp extends React.Component {
            render(){
                return(
                    <>
                        <BookTitle/>
                        <BookList sortOrder="ASP" books={books}/>
                        <BookFooter/>
                        <Copyright/>
                    </>
                )
            }
        }

        ReactDOM.render(
            <BookApp/>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
